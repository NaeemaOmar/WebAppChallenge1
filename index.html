<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>This is my Header</header>
    <!-- Header displays the text that will go at the very top of the pg -->
    <nav></nav>
    <!-- nav creates a navigation bar on the webpage which allows you to got to different parts of the website easier -->
    <details>
        <!-- details creates an icon that can expand or collapse -->
        <summary>Click here</summary>
        <!-- summary gives the text for the details icon -->
    </details>

    <section> This is a section</section>
    <!-- Sections create specific sections on the webpage -->
    <footer>This is my footer</footer>
    <!-- footer displays what goes at the very bottom of the page -->
</body>
</html>
